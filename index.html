<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header-container">
                <div>
                    <h1 class="header" id="main-header"></h1>
                    <p id="version"></p>
                </div>
            </div>
            <div class="points-container">
                <div class="logs">
                    <div id="results">
                        <p>>play rock-paper-scissors</p>
                    </div>
                    <div id="game-over">
                        <h1>GAME OVER!</h1>
                        <p>Play again?</p>
                        <div id="continue">
                            <button type="button" id="yes">>yes</button><span>or</span><button type="button" id="no">>no</button>
                        </div>
                    </div>
                    <div class="score">
                        <div class="selections-info">
                            <div>
                                <h4>Player</h4>
                                <img id="player-img" src="icons/player.png">
                            </div>
                            <div>
                                <h4>Computer</h4>
                                <img id="computer-img" src="icons/computer.png">
                            </div>
                        </div>
                        <h4 id="info">Best of five rounds</h4>
                        <p>>Score
                            <br>Player:
                            <span id="player-score">0</span>
                            <br>Computer:
                            <span id="computer-score">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="choices-container">
                <button class="btn" id="rock" type="button">>rock</button>
                <button class="btn" id="paper" type="button">>paper</button>
                <button class="btn" id="scissors" type="button">>scissors</button>
            </div>
        </div>
        <div class="footer">
            <p>GitHub:</p>
            <a href="https://github.com/egoist000">egoist000</a>
        </div>
    </div>
</body>
</html>
